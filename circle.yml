machine:
  node:
    version: 6.2.2
deployment:
  production:
    branch: master
    commands:
      - npm run deploy
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:hylo-redux-hitfin.git $CIRCLE_SHA1:refs/heads/master
general:
  artifacts:
    - "coverage"
